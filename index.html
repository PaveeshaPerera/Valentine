<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.5em;
            color: #2c3e50;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #e74c3c;
            position: absolute;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message h2 {
            color: #e74c3c;
            font-size: 2em;
            margin: 20px 0;
        }

        .success-message p {
            color: #2c3e50;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: fixed;
            font-size: 30px;
            animation: float-up 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container">
            <h1>Hey Hi Helloooo! üíï</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <p class="question">Will you be my Valentine Baby?</p>
            
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! üòç</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No ü•πüò≠</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="heart">üíñ‚ú®üíñ</div>
            <h2>Yay! Yeey yeeeyyyy! üéâ</h2>
            <p>I LOVE YOUUUU üíï</p>
            <p style="margin-top: 20px; font-size: 1em;">Uummwwaahhhhhhüåπ</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = 200;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            createFloatingHearts();
            createConfetti();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-hearts';
                    heart.innerHTML = 'üíï';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 200);
            }
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Initialize No button position
        window.onload = function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        };
    </script>
</body>
</html>
